<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocalisation</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Géolocalisation</title>
    </head>
    <body>
        <div id="position"></div>
    
        <script>
            function showPosition(position) {
                var lat = position.coords.latitude;
                var long = position.coords.longitude;
    
                var pos = "Votre position : <br>";
                pos += "Latitude : " + lat + "<br>";
                pos += "Longitude : " + long;
    
                document.getElementById("position").innerHTML = pos;
            }
    
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, error);
            } else {
                document.getElementById("position").innerHTML = "La géolocalisation n'est pas prise en charge par votre navigateur.";
            }
    
            function error(err) {
                console.error("Erreur de géolocalisation :", err);
            }
        </script>
    </body>
    </html>
    
</body>
</html>
